<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no" />
    <title>.: Todo App :.</title>
    <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="node_modules/spectre.css//dist/spectre-exp.min.css">
    <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- PWA manifest file -->
    <link rel="manifest" href="/manifest.json">

    <!-- Metadata -->
    <meta name="description" content="Todo Application">
    <meta name="keywords" content="Rahul Mourya, VanillaJS, Todo app, rahulmourya336">
    <meta name="author" content="Rahul Mourya">
    <meta name="dns-prefetch" content="//fonts.googleapis.com" />

    <!-- Open Graph Data   -->
    <meta property="og:site_name" content="Rahulmourya336.github.io" />
    <meta property="og:title" content="ToDo Application" />
    <meta name="twitter:title" content="ToDo Application" />
    <meta name="twitter:card" content="./assets/images/ballot-box-check.png" />
    <meta name="twitter:site" content="@rahucrux" />
    <meta property="og:type" content="website" />
    <meta name="twitter:description" content="Todo Application" />
    <meta property="og:description" content="Todo Application" />

    <!--  Todo: Add site logo -->
    <meta property="og:image" content="./assets/images/ballot-box-check.png" />
    <meta name="twitter:image" content="./assets/images/ballot-box-check.png" />

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/ballot-box-check.png" />
    <link rel="shortcut icon" type="image/png" href="./assets/images/ballot-box-check.png" />

</head>

<body>
    <!-- Text-box -->
    <div id="wrapper">
        <div id="message"></div>
        <figure class="avatar avatar-lg p-centered" data-initial="X" style="background-color: #5755d9;">
        </figure>
        <span class="p-centered text-center mt-2"><label for="username" class="d-none">Enter Your name</label> Hello!
            <input type="text" id="username" placeholder="Enter your name" autocomplete="false" onblur="setUsername()">
        </span>
        <div class="divider text-center" data-content="Todo"></div>
        <div id="container">
            <div class="input-group">
                <label for="input_task" class="d-none">Enter task name</label>
                <input type="text" class="form-input" placeholder="Task Name" id="input_task" />
                <button class="btn btn-primary input-group-btn" onclick="addTask()" type="submit">Submit</button>
            </div>
        </div>

        <div id="working">
            <ul class="menu">
                <!-- menu header text -->
                <li class="divider" data-content="WORKING">
                </li>

                <!-- menu item with form control -->
                <li class="menu-item" id="working_task"></li>

                <!-- menu divider -->
                <li class="divider" data-content="COMPLETED"></li>
                <li class="menu-item" id="completed_task"></li>
            </ul>
        </div>
        <!-- OnDBConnect appear here -->
        <div id="status" class="text-center mt-2"><code class="sub"><small>Version 2.0 releasing soon!</small></code></div>

        <div id="footer">
            <p><a href="https://github.com/rahulmourya336/VanillaToDo" target="_blank" rel="noopener">GitHub</a> ·
                Version <span class="version">1.0</span>
                · <span onclick="resetApp()" id="resetApp">Reset App</span> </p>
            <p>Designed and built <s>with <span class="text-error">♥</s> using ⌨ (Keyboard)</span> by <a href="https://twitter.com/rahucrux"
                    target="_blank" rel="noopener">Rahul Mourya</a>.</p>
        </div>
</body>

<script src="node_modules/jquery/dist/jquery.min.js" defer></script>
<script src="script.js" defer></script>

</html>
